<body>
<section>
  <p id="time">Web bude dostupný za</p>
  <h1>Sleduj zde dnešní stream od 19:00</h1>
  <iframe src="https://www.youtube.com/embed/_kksVFKW97Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>
<script>
  var countDownDate = new Date("Feb 16, 2019 20:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("time").innerHTML = hours + "h "
    + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("time").innerHTML = "Obnovte web pomocí klávesy F5.";
    }
  }, 1000);
</script>
